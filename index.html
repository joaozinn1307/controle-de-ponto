<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Ponto</h1>
    <div id="datetime" class="destaque-datetime"></div>

    <div class="buttons-container">
        <button onclick="registrarEntrada()">Entrada</button>
        <button onclick="registrarSaida()">Saída</button>
        <button onclick="registrarIntervalo()">Intervalo</button>
        <button onclick="registrarRetorno()">Retorno</button>
    </div>

    <div class="form-container">
        <h2>Registro de Ponto no Passado</h2>
        <input type="date" id="data-passada">
        <input type="time" id="hora-passada">
        <select id="tipo-passado">
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
            <option value="Intervalo">Intervalo</option>
            <option value="Retorno">Retorno</option>
        </select>
        <button onclick="registrarPontoPassado()">Registrar Ponto no Passado</button>
    </div>

    <div class="form-container">
        <h2>Adicionar Justificativa</h2>
        <input type="text" id="justificativa" placeholder="Escreva uma justificativa...">
        <input type="file" id="arquivo-justificativa">
        <button onclick="adicionarJustificativa()">Enviar</button>
    </div>

    <div class="table-container">
        <h2>Relatório de Marcações</h2>
        <table id="tabela-relatorio">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                    <th>Justificativa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="total-horas">Total de Horas Trabalhadas: 0h</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
